<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quote Card Express</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Cambria, serif;
        color: white;
        background-color: #222;
        overflow: hidden;
      }
      .background-img {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        filter: brightness(0.7);
        z-index: -1;
      }
      .quote-container {
        position: relative;
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      }
      q {
        font-size: 1.5rem;
      }
      #author {
        margin-top: 10px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="background-img"></div>
    <section class="quote-container">
      <q id="quote">Loading quote...</q>
      <p id="author">- Unknown</p>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
